<!DOCTYPE html>
<!-- Template by quackit.com -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>El Viajante de Comercio</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    
  </head>

  <body>
    <div id="container">
      
      <div id="header">
        <h2>¡Animate a encontrar el camino más corto!</h2>
      </div><!--header end-->

      <div id="actions_menu">
        <h3> Acciones </h3>
        <ul>
          <li><button type="button" onclick="start()">Empezar</button></li>
          <li><button id="button_up" type="button" onclick="button_click('up');">Arriba</button></li>
          <li><button id="button_down" type="button" onclick="button_click('down');">Abajo</button></li>
          <li><button id="button_left" type="button" onclick="button_click('left');">Izquierda</button></li>
          <li><button id="button_right" type="button" onclick="button_click('right');">Derecha</button></li>
        </ul>
      </div><!--actions_menu end-->

      <div id="counter_div">
        <p id="counter_text">Cantidad de pasos realizados:</p>
        <p id="counter"><span>0</span></p>
      </div><!--counter_div end-->
      
      <div id="graph_container">
        <canvas id="graph" width='750px' height='200px'></canvas>
      </div><!--graph_container end-->

      <script src="code.js" type="text/javascript"></script>

    </div><!--container end-->
  </body>
</html>
